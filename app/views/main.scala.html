@(title: String, scripts: Html = play.twirl.api.Html(""))(content: play.twirl.api.Html)

<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet" media="screen">
    @scripts
  </head>
  <body>
    <div class="container">
      @content
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.js")"></script>
  </body>
</html>
