@(message: String)

@scripts = {
    <script src="@routes.Assets.at("javascripts/entry.js")"></script>
}

@main("Sample", scripts) {

    <h2>@message</h2>

    <div ng-app>
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <h2>Hello {{yourName}}</h2>
    </div>

}
